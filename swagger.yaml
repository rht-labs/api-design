definitions:
  Customer:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      engagements:
        type: array
        items:
          $ref: '#/definitions/Engagement'
    required:
    - id
    - name
  Engagement:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      start_date:
        type: string
        format: date
      end_date:
        type: string
        format: date
      openshift_clusters:
        type: array
        items:
          $ref: "#/definitions/OpenShiftCluster"
      team:
        type: array
        items:
          $ref: '#/definitions/User'
    required:
    - id
    - name
  OpenShiftCluster:
    type: object
    properties:
      id:
        type: integer
        format: int64
      labels:
        type: object
        additionalProperties:
          type: string
      openshift_resources:
        $ref: '#/definitions/OpenShiftResources'
      openshift_host_env:
        type: string
      image_registry:
        type: string
      persistent_volumes:
        type: array
        items:
          $ref: '#/definitions/PersistentVolume'
    required:
    - id
  PersistentVolume:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      capacity:
        type: integer
        format: int64
      access_modes:
        type: array
        items:
          type: string
          enum:
          - ReadWriteOnce
          - ReadOnlyMany
          - ReadWriteMany
      nfs_path:
        type: string
      nfs_server:
        type: string
      reclaim_policy:
        type: string
        enum:
        - Retain
        - Recycle
      labels:
        type: object
        additionalProperties:
          type: string
  OpenShiftResources:
    type: object
    properties:
      id:
        type: integer
        format: int64
      projects:
        type: array
        items:
          $ref: "#/definitions/Project"
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      email:
        type: string
        format: email
      first_name:
        type: string
      last_name:
        type: string
      user_name:
        type: string
    required:
    - email
    - user_name
  Project:
    type: object
    properties:
      id:
        type: integer
        format: int64
      display_name:
        type: string
      name:
        type: string
      environment_type:
        type: string
        enum:
        - build
        - promotion
      apps:
